<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--
Plus nécessaire du fait que l'on met le fragment listCommunes
<head th:replace="fragments/header :: head('Liste des communes')"></head>
-->
<body>

<!--
Plus nécessaire du fait que l'on met le fragment listCommunes
<div th:replace="fragments/header :: navbar"></div>
-->

<div class="container" th:fragment="listCommunes">
    <div th:if="${type}" th:class="|mt-1 alert alert-dismissible fade show alert-${type}|" role="alert">
        <span th:utext="${message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">X</span>
        </button>
    </div>
    <h2>Liste des communes </h2>
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group">
                <a href="/communes/new" class="btn btn-primary">Nouvelle commune</a>
            </div>
            <table class="table table-hover table-striped">
                <thead>
                <tr th:replace="fragments/table :: colTitles"></tr>
                </thead>
                <tbody>
                <tr th:replace="fragments/table :: tableBody"></tr>
                </tbody>
            </table>
            <div th:replace="fragments/table :: paginationElements"></div>
        </div>
    </div>
</div>

</body>
</html>
