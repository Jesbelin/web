<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Connexion')"></head>
<body>

<div th:replace="fragments/header :: navbar"></div>

<div>
    <div class="container">
        <div th:if="${type}" th:class="|mt-1 alert alert-dismissible fade show alert-${type}|" role="alert">
            <span th:utext="${message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h2>Se connecter</h2>
        <div th:if="${param.error}" class="st-1 alert alert-dismissible fade show" role="alert">
            <span>Nom d'utilisateur et/ou mot de passe incorrect(s)</span>
        </div>
        <!--Formulaire avec attribut action /login avec méthode post-->
        <form th:action="@{/login}" method="post">
            <!-- Champ username -->
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label> <!-- >username car c'est ce qu'on a défini au niveau de WebSecurityConfiguration -->
                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" class="form-control">
            </div>
            <!-- Champ password -->
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" placeholder="Mot de passe" id="password" name="password" class="form-control">
            </div>
            <!-- Bouton submit -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
        </form>
    </div>
</div>
</body>

</html>
